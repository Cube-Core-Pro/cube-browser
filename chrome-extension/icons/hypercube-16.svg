<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg16" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="16" height="16" rx="3.5" fill="url(#bg16)"/>
  
  <!-- Simplified hypercube for small size -->
  <g transform="translate(8, 8)">
    <!-- Outer cube (simple) -->
    <rect x="-5.5" y="-5.5" width="11" height="11" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="0.8"/>
    
    <!-- Inner cube -->
    <rect x="-3" y="-3" width="6" height="6" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
    
    <!-- Connecting lines -->
    <line x1="-5.5" y1="-5.5" x2="-3" y2="-3" stroke="rgba(255,255,255,0.5)" stroke-width="0.6"/>
    <line x1="5.5" y1="-5.5" x2="3" y2="-3" stroke="rgba(255,255,255,0.5)" stroke-width="0.6"/>
    <line x1="-5.5" y1="5.5" x2="-3" y2="3" stroke="rgba(255,255,255,0.5)" stroke-width="0.6"/>
    <line x1="5.5" y1="5.5" x2="3" y2="3" stroke="rgba(255,255,255,0.5)" stroke-width="0.6"/>
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="1" fill="white" opacity="0.9"/>
  </g>
</svg>
