<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg32" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="face32" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:0.7"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="7" fill="url(#bg32)"/>
  
  <!-- Hypercube -->
  <g transform="translate(16, 16)">
    <!-- Outer cube -->
    <rect x="-10" y="-10" width="20" height="20" fill="none" stroke="rgba(255,255,255,0.35)" stroke-width="1"/>
    
    <!-- Connecting lines -->
    <line x1="-10" y1="-10" x2="-5.5" y2="-5.5" stroke="rgba(255,255,255,0.5)" stroke-width="0.8"/>
    <line x1="10" y1="-10" x2="5.5" y2="-5.5" stroke="rgba(255,255,255,0.5)" stroke-width="0.8"/>
    <line x1="-10" y1="10" x2="-5.5" y2="5.5" stroke="rgba(255,255,255,0.5)" stroke-width="0.8"/>
    <line x1="10" y1="10" x2="5.5" y2="5.5" stroke="rgba(255,255,255,0.5)" stroke-width="0.8"/>
    
    <!-- Inner cube faces -->
    <polygon points="-5.5,-5.5 5.5,-5.5 3.5,-2 -3.5,-2" fill="url(#face32)" stroke="white" stroke-width="0.8"/>
    <polygon points="-5.5,-5.5 -3.5,-2 -3.5,2 -5.5,5.5" fill="rgba(200,210,255,0.7)" stroke="white" stroke-width="0.8"/>
    <polygon points="5.5,-5.5 5.5,5.5 3.5,2 3.5,-2" fill="rgba(220,220,255,0.6)" stroke="white" stroke-width="0.8"/>
    <path d="M-5.5 5.5 L5.5 5.5 L3.5 2" stroke="white" stroke-width="0.8" fill="none" opacity="0.7"/>
    <path d="M-5.5 5.5 L-3.5 2" stroke="white" stroke-width="0.8" fill="none" opacity="0.7"/>
    
    <!-- Center glow -->
    <circle cx="0" cy="0" r="1.5" fill="white" opacity="0.9"/>
    
    <!-- Corner dots -->
    <circle cx="-5.5" cy="-5.5" r="1" fill="white" opacity="0.7"/>
    <circle cx="5.5" cy="-5.5" r="1" fill="white" opacity="0.7"/>
    <circle cx="-5.5" cy="5.5" r="1" fill="white" opacity="0.7"/>
    <circle cx="5.5" cy="5.5" r="1" fill="white" opacity="0.7"/>
  </g>
</svg>
