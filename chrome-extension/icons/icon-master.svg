<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Match the header logo design -->
  <defs>
    <!-- Blue gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565c0;stop-opacity:1" />
    </linearGradient>
    <!-- White gradient for logo circle -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1" />
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Rounded rectangle background - Blue gradient -->
  <rect width="128" height="128" rx="24" fill="url(#bgGradient)"/>
  
  <!-- Logo circle (like header) -->
  <circle cx="64" cy="64" r="48" fill="url(#logoGradient)"/>
  
  <!-- Document with LP text (centered) -->
  <g transform="translate(32, 24)">
    <!-- Document body -->
    <rect x="0" y="0" width="64" height="76" rx="4" fill="white" opacity="0.95" filter="url(#glow)"/>
    
    <!-- Folded corner -->
    <path d="M56 0 L64 8 L56 8 Z" fill="white" opacity="0.7"/>
    
    <!-- LP Text - Bold -->
    <text x="32" y="48" 
          font-family="Arial, sans-serif" 
          font-size="32" 
          font-weight="900" 
          fill="#1976d2" 
          text-anchor="middle"
          letter-spacing="-1.5">LP</text>
    
    <!-- Green checkmark badge (bottom-right) -->
    <circle cx="52" cy="62" r="8" fill="#4caf50" opacity="0.9"/>
    <path d="M48 62 L51 65 L56 60" 
          stroke="white" 
          stroke-width="3" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
  </g>
  
  <!-- Horizontal scan line -->
  <line x1="24" x2="104" y="64" stroke="white" stroke-width="2" opacity="0.4"/>
</svg>
