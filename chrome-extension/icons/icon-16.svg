<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad16" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565c0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logo16" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded background -->
  <rect width="16" height="16" rx="3" fill="url(#bgGrad16)"/>
  
  <!-- Logo circle (like header) -->
  <circle cx="8" cy="8" r="6" fill="url(#logo16)"/>
  
  <!-- Simplified document with LP -->
  <g transform="translate(4, 3)">
    <!-- Document shape - simplified for 16px -->
    <rect x="0" y="0" width="8" height="9.5" rx="0.8" fill="white" opacity="0.95"/>
    
    <!-- Folded corner -->
    <path d="M7 0 L8 1 L7 1 Z" fill="white" opacity="0.7"/>
    
    <!-- LP Text - simplified -->
    <text x="4" y="6" 
          font-family="Arial, sans-serif" 
          font-size="4" 
          font-weight="900" 
          fill="#1976d2" 
          text-anchor="middle" 
          letter-spacing="-0.1">LP</text>
    
    <!-- Green checkmark badge -->
    <circle cx="6.5" cy="7.5" r="1" fill="#4caf50"/>
    <path d="M6 7.5 L6.4 7.9 L7 7.3" 
          stroke="white" 
          stroke-width="0.4" 
          stroke-linecap="round" 
          fill="none"/>
  </g>
</svg>
