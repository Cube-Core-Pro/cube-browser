name: Build CUBE Browser Releases

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'macos'
        type: choice
        options:
          - macos
          - windows
          - linux
          - all

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ============================================
  # Build macOS (Apple Silicon + Intel)
  # ============================================
  build-macos:
    if: github.event.inputs.platform == 'macos' || github.event.inputs.platform == 'all' || github.event_name == 'push'
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: npm ci

      - name: Download and setup CEF
        run: |
          mkdir -p ~/.local/share/cef
          curl -L -o cef.tar.bz2 "https://cef-builds.spotifycdn.com/cef_binary_143.7.1+g6d32a18+chromium-131.0.6778.109_macosarm64.tar.bz2"
          tar -xjf cef.tar.bz2 -C ~/.local/share/cef --strip-components=1
          export CEF_PATH="$HOME/.local/share/cef"
          echo "CEF_PATH=$CEF_PATH" >> $GITHUB_ENV

      - name: Build Next.js
        run: npm run build
        env:
          TAURI_BUILD: true

      - name: Build Tauri (Apple Silicon)
        run: |
          cd src-tauri
          cargo build --release --target aarch64-apple-darwin
          cd ..
          npm run tauri build -- --target aarch64-apple-darwin

      - name: Build Tauri (Intel)
        run: |
          npm run tauri build -- --target x86_64-apple-darwin

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cube-browser-macos
          path: |
            src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg
          retention-days: 30

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================
  # Build Windows
  # ============================================
  build-windows:
    if: github.event.inputs.platform == 'windows' || github.event.inputs.platform == 'all' || github.event_name == 'push'
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: npm ci

      - name: Download and setup CEF
        shell: pwsh
        run: |
          $cefPath = "$env:USERPROFILE\.local\share\cef"
          New-Item -ItemType Directory -Force -Path $cefPath
          Invoke-WebRequest -Uri "https://cef-builds.spotifycdn.com/cef_binary_143.7.1+g6d32a18+chromium-131.0.6778.109_windows64.tar.bz2" -OutFile "cef.tar.bz2"
          tar -xjf cef.tar.bz2 -C $cefPath --strip-components=1
          echo "CEF_PATH=$cefPath" >> $env:GITHUB_ENV

      - name: Build Next.js
        run: npm run build
        env:
          TAURI_BUILD: true

      - name: Build Tauri
        run: npm run tauri build

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cube-browser-windows
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 30

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================
  # Build Linux
  # ============================================
  build-linux:
    if: github.event.inputs.platform == 'linux' || github.event.inputs.platform == 'all' || github.event_name == 'push'
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: npm ci

      - name: Download and setup CEF
        run: |
          mkdir -p ~/.local/share/cef
          curl -L -o cef.tar.bz2 "https://cef-builds.spotifycdn.com/cef_binary_143.7.1+g6d32a18+chromium-131.0.6778.109_linux64.tar.bz2"
          tar -xjf cef.tar.bz2 -C ~/.local/share/cef --strip-components=1
          export CEF_PATH="$HOME/.local/share/cef"
          echo "CEF_PATH=$CEF_PATH" >> $GITHUB_ENV

      - name: Build Next.js
        run: npm run build
        env:
          TAURI_BUILD: true

      - name: Build Tauri
        run: npm run tauri build

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cube-browser-linux
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
          retention-days: 30

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================
  # Create Release
  # ============================================
  create-release:
    needs: [build-macos, build-windows, build-linux]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Create Release Notes
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
